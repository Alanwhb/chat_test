<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.16.2/axios.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <router-view></router-view>
    <router-view class="view before" name="before"></router-view>
    <router-view class="view after" name="after"></router-view>
</div>

<template id="create">
    <div class="container">
        <div class="row">
            <div class="col-sm-2 col-md-4 col-lg-4"></div>
            <div class="col-sm-8 col-md-4 col-lg-4 middle-part">
                <br><br><br>
                <form style="text-align:center">
                    <div class="form-group">
                        <input id="chat-name" placeholder="输入会议名称">
                    </div>
                    <br>
                    <div class="form-group">
                        <input id="member-name" placeholder="输入成员名称">
                    </div>
                    <br>
                    <button @click="newChat" id="newbtn" type="submit" class="btn btn-success new-btn">New</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="join">
    <div class="container">
        <div class="row" id="join-interface">
            <div class="col-sm-2 col-md-4 col-lg-4"></div>
            <div class="col-sm-8 col-md-4 col-lg-4 middle-part">
                <br><br><br>
                <form style="text-align:center">
                    <div class="form-group">
                        <label id="joinName">WuHu~</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input id="member-join" placeholder="输入成员名称">
                    </div>
                    <br>
                    <button @click="join" id="join-btn" type="submit" class="btn btn-success">Join</button>
                </form>
            </div>
        </div>
    </div>
</template>

<template id="chat">
    <div class="container">
        <div class="row" id="chat-interface">
            <br><br>
            <div class="col-sm-2 col-md-3 col-lg-3" style="">
                <button @click="leave" id="leave-btn" class="btn btn-danger">Leave</button>
                <br><br>
                <div class="form-group">
                    <label>成员列表</label>
                </div>
                <div class="member-list">
                    <ul id="member-list">

                    </ul>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 middle-part">
                <div class="form-group">
                    <label id="chatName" style="font-size:xx-large">Wuhu~</label>
                </div>
                <div class="form-group">
                    <div id="chat-window" class="chat-window">

                    </div>
                    <br><br>
                    <div class="form-group">
                        <div class="form-group">
                            <input class="message" id="message-send" placeholder="请输入消息">
                        </div>

                        <button @click="sendMsg" id="send" class="btn btn-info">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="chat.js" type="text/javascript"></script>
</body>
</html>
